[metadata]
name = fontman
version = 0.0.1
author = Nico Schl√∂mer
author_email = nico.schloemer@gmail.com
description = Manage and update your installed fonts
url = https://github.com/nschloe/fontman
project_urls =
    Code=https://github.com/nschloe/fontman
    Issues=https://github.com/nschloe/fontman/issues
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
# See <https://pypi.org/classifiers/> for all classifiers.
classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Science/Research
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Topic :: Utilities

[options]
packages = find:
install_requires =
    importlib_metadata;python_version<"3.8"
python_requires = >=3.6

[options.entry_points]
console_scripts =
    fontman-install = fontman.cli:install
    fontman-update = fontman.cli:update
